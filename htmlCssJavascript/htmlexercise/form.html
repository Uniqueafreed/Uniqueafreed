<html>
<head>
<title>
form Tag
</title>
</head>
<body>
Name:
<input type="text" id="result" placeholder="Name" value=""> <br>
Password:
<input type="password" id="result" placeholder="Password" value=""> <br>
E-mail:
<input type="e-mail" id="result" placeholder="E-mail" value=""> <br>
Checkbox:
<input type="checkbox" id="result" value="tick"> <br>
Radio:
<input type="radio" id="result"> <br>
Number:
<input type="color" id="send" oninput="result.value= send.value">  
<input type="number" id="result" > <br>
Date:
<input type="color" id="send" oninput="result." value="send.value"> 
<input type="date" id="result" value="date"> <br>
Datetime:
<input type="color" id="send" oninput="result.value = send.value"> 
<input type="datetime-local" id="result" value="datetime-local"> <br>
Month:
<input type="color" id="send" oninput="result.value = send.value"> 
<input type="month" id="result" value=" Month"> <br>
Range:
<input type="color" id="send" oninput="result.value=send.value"> 
<input type="range" id="result"  min="0" max="50"> <br>
Search:
<input type="color" id="send" oninput="result.value=send.value"> 
<input type="search" id="result" value="Search"> <br>
Time:
<input type="color" id="send" oninput="result.value=send.value"> 
<input type="time" id="result" value="time"> <br>
URL:
<input type="color" id="send" oninput="result.value=send.value"> 
<input type="url" id="result" value="URL"> <br>
Week:
<input type="color" id="send" oninput="result value=send value"> 
<input type="week" id="result" value="Week"> <br>
Birth:
<input type="color" id="send" oninput="result.value=send.value"> 
<input type="birth" id="result" value="Birth"> <br>
</body>
</html>
